<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name" id="name">Name*</label>
			<input type="text" id="name" name="name" required>
		</div>

		<div>
			<label for="email" id="email">Email*</label>
			<input type="email" id="email" name="email" required>
		</div>

		<div>
			<label for="name" id="gender">Gender*</label>
			<input type="radio" id="gender" name="gender" required>Male
			<input type="radio" id="gender" name="gender" required>Female
		</div>

		<div>
			<label for="laptop" id="laptop">Laptop Brands</label>
			<select name="laptop" id="laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>

		<div>
			<label for="age" id="age">Age*</label>
			<input type="number" id="age" name="age" required>
		</div>

		<div>
			<label for="dob" id="dob">DOB*</label>
			<input type="date" id="dob" name="dob" required>
		</div>

		<div>
			<label for="password" id="password">Password*</label>
			<input type="password" id="password" name="password" required>
		</div>

		<div>
			<label for="portfolio" id="portfolio">Portfolio</label>
			<input type="url" id="portfolio" name="portfolio" required>
		</div>

		<div>
			<input type="submit">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
